<div class="modal-body">
    <p class="my-text my-text2">Username:</p>
    <form ng-submit="modal.setUsername(username)">        
        <input type="text" class="form-control" placeholder="Type here" ng-model="username">
        <div class="modal-footer">
            <button class="btn btn-lg my-btn2" type="submit">Set Username</button>
        </div>            
    </form>    
</div>
